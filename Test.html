<!DOCTYPE html>
<html>
  <head>
    <title>Test HTML</title>
  </head>
  <body>
    <div class="container login">
      <form id="form" action="user.php/adduser" method="post">
        <div class="two-thirds column" id="main">
          <fieldset id="fieldSet">
            <legend>Create User</legend>
              
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required/>
              
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/>
              
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="first_name" required/>
              
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="last_name" required/>
              
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="phone" required/>
			
			<label for="FirstLine">FirstLine:</label>
            <input type="text" id="FirstLine" name="firstline" required/>
              
            <label for="SecondLine">SecondLine:</label>
            <input type="text" id="SecondLine" name="secondline" required/>
              
            <label for="City">City:</label>
            <input type="text" id="City" name="city" required/>
              
            <label for="County">County:</label>
            <input type="text" id="County" name="county" required/>
              
            <label for="PostCode">PostCode:</label>
            <input type="text" id="PostCode" name="postcode" required/>
           
            <input type="submit" id="submit" value="Add User" />
          </fieldset>
            
          <div id="content">
          </div>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->
  </body>
</html>
