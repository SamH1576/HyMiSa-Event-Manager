<!DOCTYPE html>
<html>
  <head>
    <title>Test HTML</title>
  </head>
  <body>
    <div class="container login">
      <form id="form" action="event.php/addevent" method="post">
        <div class="two-thirds column" id="main">
          <fieldset id="fieldSet">
            <legend>Create Event</legend>
              
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required/>
              
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required/>
              
            <label for="startdate">Start Date:</label>
            <input type="date" id="startdate" name="startdate" required/>
              
            <label for="starttime">Start Time:</label>
            <input type="time" id="starttime" name="starttime" required/>
              
            <label for="enddate">End Date:</label>
            <input type="date" id="enddate" name="enddate" required/>
              
            <label for="endtime">End Time:</label>
            <input type="date" id="endtime" name="endtime" required/>
            
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required/>
              
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required/>
            
            <label for="ticketstartdate">Ticket Start Date:</label>
            <input type="date" id="ticketstartdate" name="ticketstartdate" required/>
              
            <label for="ticketenddate">Ticket End Date:</label>
            <input type="date" id="ticketenddate" name="ticketenddate" required/>
            
            <!-- Event Address data -->
            <label for="FirstLine">FirstLine:</label>
            <input type="text" id="FirstLine" name="firstline" required/>
              
            <label for="SecondLine">SecondLine:</label>
            <input type="text" id="SecondLine" name="secondline" required/>
              
            <label for="City">City:</label>
            <input type="text" id="City" name="city" required/>
              
            <label for="County">County:</label>
            <input type="text" id="County" name="county" required/>
              
            <label for="PostCode">PostCode:</label>
            <input type="text" id="PostCode" name="postcode" required/>
              
            <input type="submit" id="submit" value="Create Event" />
          </fieldset>
            
          <div id="content">
          </div>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->
      
      <form action="event.php/showevents">
    <input type="submit" value="show events" />
      </form>

  </body>
</html>
