<html>
<head>
<title>Menu</title>
<link rel="stylesheet" href="css/style.css">
<script src = "js/Group-Project-Java.js"></script> 
</head>
<body>
<ul class="topnav" id="myTopnav">
  <li><input type="button" name="search" value="Search Event" onclick="search()"></li>
  <li><input type="button" name="host" value="Host Event" onclick="host()"/></li>
  <li><input type="button" name="attending" value="Events I'm Attending" onclick="attending()"></li>
  <li class="icon">
  </li>
</ul>
<h1>Search Party</h1>
<img src="images/searchpartybanner.jpg" id="Image"> 
    <div class="add event" id= "addevent">
      <form id="form" action="event.php/addevent" method="post">
        <div class="two-thirds column" id="main">
          <fieldset id="fieldSet">
            <legend>Create Event</legend>
              
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required/><br>
              
            <label for="capacity">Capacity:</label><br>
            <input type="number" id="capacity" name="capacity" required/><br>
              
            <label for="startdate">Start Date:</label><br>
            <input type="date" id="startdate" name="startdate" required/><br>
              
            <label for="starttime">Start Time:</label><br>
            <input type="time" id="starttime" name="starttime" required/><br>
              
            <label for="enddate">End Date:</label><br>
            <input type="date" id="enddate" name="enddate" required/><br>
              
            <label for="endtime">End Time:</label><br>
            <input type="time" id="endtime" name="endtime" required/><br>
            
            <label for="description">Description:</label><br>
            <textarea rows="4" cols="20" id="description" name="description" required></textarea><br>
              
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" required/><br>
            
            <label for="ticketstartdate">Ticket Start Date:</label><br>
            <input type="date" id="ticketstartdate" name="ticketstartdate" required/><br>
              
            <label for="ticketenddate">Ticket End Date:</label><br>
            <input type="date" id="ticketenddate" name="ticketenddate" required/><br>
            
            <!-- Event Address data -->
            <label for="FirstLine">FirstLine:</label><br>
            <input type="text" id="FirstLine" name="firstline" required/><br>
              
            <label for="SecondLine">SecondLine:</label><br>
            <input type="text" id="SecondLine" name="secondline" required/><br>
              
            <label for="City">City:</label><br>
            <input type="text" id="City" name="city" required/><br>
              
            <label for="County">County:</label><br>
            <input type="text" id="County" name="county" required/><br>
              
            <label for="PostCode">PostCode:</label><br>
            <input type="text" id="PostCode" name="postcode" required/><br><br>
              
            <input type="submit" id="submit" value="Create Event" />
          </fieldset>
            
          <div id="content">
          </div>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->
<div id = "search">
<h2> Select what kind of event you would like to attend.</h2>
<select>
  <option value="music">Music</option>
  <option value="sport">Sport</option>
  <option value="art">Art Exhibition</option>
  <option value="other">Other</option>
</select>
<input type=button name= "find" value= "search" onclick="find()"/>
</div>
<div id = "attending">
<p>(show list of events from database)</p>
<select>
<option value="list of selected events">Events</option>
</select>
</div>
</body>
</html>
